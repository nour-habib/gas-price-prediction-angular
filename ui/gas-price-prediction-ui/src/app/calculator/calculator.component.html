<form [formGroup]="equation" (ngSubmit)="calculate()">
<label id="formula">f(x,y,z) = </label>
<input class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="cpi" type="text" placeholder="CPI"   formControlName="cpi">
<input class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="oilProd" type="text" placeholder="Oil production"   formControlName="oilProd">
<input class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" id="crudeOil" type="text" placeholder="Crude oil price"   formControlName="crudeOilPrice">
<button class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit" [disabled]="!equation.valid">Get Gas Price</button>
</form>

<label id="result" *ngIf="result() > 0" >{{ result() }}</label>
