<form [formGroup]="equation" (ngSubmit)="calculate()">
<label id="formula">f(x,y,z) = </label>
<input id="cpi" type="text" placeholder="CPI"   formControlName="cpi">
<label>a</label>
<input id="oilProd" type="text" placeholder="Oil production"   formControlName="oilProd">
<label>b</label>
<input id="crudeOil" type="text" placeholder="Crude oil price"   formControlName="crudeOilPrice">
<label>c</label>
<button class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit" [disabled]="!equation.valid">Submit</button>
</form>

<label id="result" *ngIf="result() > 0" >{{ result() }}</label>
