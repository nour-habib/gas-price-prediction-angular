<h2>{{ title }}</h2>

<mat-tab-group>
    <mat-tab label="Features">
      <mat-grid-list cols="2" rowHeight="3:1">

        <mat-grid-tile>
          <canvas width="40" height="20" id="gasPrice">{{  gasPriceGraph }}</canvas>
          <div id="hiddenContent">Graph Explanation</div>
        </mat-grid-tile>

        <mat-grid-tile>
          <canvas width="40" height="20" id="cpi">{{  cpiGraph }}</canvas>
        </mat-grid-tile>

        <mat-grid-tile>
          <canvas width="40" height="20" id="oilProd">{{  oilProdGraph }}</canvas>
        </mat-grid-tile>

        <mat-grid-tile>
          <canvas width="40" height="20" id="crudeOil">{{  crudeOilGraph }}</canvas>
        </mat-grid-tile>

      </mat-grid-list>


    </mat-tab>
    <!-- <mat-tab label="Correlation Matrix"><canvas width="40" height="20" id="matrix">{{  matrix }}</canvas> </mat-tab> -->
    <mat-tab label="Outliers"><div><canvas width="500" height="500" id="boxplot">
      <highcharts-chart 
    [Highcharts]="Highcharts" 
    [constructorType]="'stockChart'" 
    [options]="chartOptions">
  </highcharts-chart>
    </canvas> </div></mat-tab>
  </mat-tab-group>
