<mat-toolbar>
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon id="gas">local_gas_station</mat-icon>
    </button>
    <p id="titleText">GAS PRICE PREDICTION CALCULATOR</p>
  </mat-toolbar>

  <mat-sidenav-container autosize>
    <mat-sidenav [opened]="true" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'" >
      <mat-nav-list>
        <a mat-list-item routerLink="">
          <span class="entry">
            <mat-icon class="menuIcon">house</mat-icon>
            <span *ngIf="!isCollapsed">Main</span>
          </span>
        </a>
        <a mat-list-item routerLink="search">
          <span class="entry">
            <mat-icon class="menuIcon">search</mat-icon>
            <span *ngIf="!isCollapsed">Search Data</span>
          </span>
        </a>
        <a mat-list-item routerLink="results" routerLinkActive="active-link">
          <span class="entry">
            <mat-icon class="menuIcon">bar_chart</mat-icon>
            <span *ngIf="!isCollapsed">Results</span>
          </span>
        </a>
        <a mat-list-item  routerLink="dataSetExploration">
            <span class="entry">
              <mat-icon class="menuIcon">analytics</mat-icon>
              <span *ngIf="!isCollapsed">Data Set Exploration</span>
            </span>
          </a>
          <a mat-list-item routerLink="model">
            <span class="entry">
              <mat-icon class="menuIcon">Function</mat-icon>
              <span *ngIf="!isCollapsed">Model</span>
            </span>
          </a>
          <a mat-list-item routerLink="errorAnalysis">
            <span class="entry">
              <mat-icon class="menuIcon">functions</mat-icon>
              <span *ngIf="!isCollapsed">Error Analysis</span>
            </span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
