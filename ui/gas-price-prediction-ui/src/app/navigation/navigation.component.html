<mat-toolbar>
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Gas Price Prediction</h1>
  </mat-toolbar>

  <mat-sidenav-container autosize>
    <mat-sidenav [opened]="true" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'" >
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Results</span>
          </span>
        </a>
        <a mat-list-item>
            <span class="entry">
              <mat-icon>analytics</mat-icon>
              <span *ngIf="!isCollapsed">Data Set Exploration</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>Function</mat-icon>
              <span *ngIf="!isCollapsed">Model</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>functions</mat-icon>
              <span *ngIf="!isCollapsed">Error Analysis</span>
            </span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
