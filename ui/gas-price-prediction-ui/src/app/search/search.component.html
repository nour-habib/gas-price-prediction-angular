<form [formGroup]="searchForm" (ngSubmit)="search()">
  <!--Feature Drop Down Menu-->
  <button id="dropdownCheckboxButton" data-dropdown-toggle="dropdownDefaultCheckbox" class="text-white bg-blue-700
   hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 
   text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
   type="button">Select <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
      </svg>
  </button>
      
      <div id="dropdownDefaultCheckbox" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
          <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton">
            <li>
              <div class="flex items-center">
                <input formControlName="gasPrice" id="gasPrice" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="gasPrice" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Gas Price</label>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <input formControlName="cpi" id="cpi" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="cpi" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Consumer Price Index</label>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <input formControlName="crudeOilPrice" id="crudeOilPrice" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="crudeOilPrice" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Crude Oil Price</label>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <input formControlName="oilProd" id="oilProd" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="oilProd" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Oil Production</label>
              </div>
            </li>
          </ul>
      </div>

    <label>From</label>

  <select formControlName="fromMonth" class="text-white bg-blue-700
  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 
  text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <option selected disabled>Month</option>
            @for(item of months; track item)
            {
                <option value="{{ item }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ item }}</option>
            }
  </select>

    <!--Year drop down menu-->
    <select formControlName="fromYear" class="text-white bg-blue-700
  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 
  text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <option selected disabled>Year</option>
              @for(year of years; track year)
              {
                  <option value="{{ year }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ year }}</option>
              }
    </select>

  <label>To</label>

  <!--Months Drop Down Menu-->
  <select formControlName="toMonth" class="text-white bg-blue-700
  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 
  text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <option selected disabled>Month</option>
            @for(item of months; track item)
            {
                <option value="{{ item }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ item }}</option>
            }
  </select>

    <!--Year drop down menu-->
    <select formControlName="toYear" class="text-white bg-blue-700
  hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 
  text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <option selected disabled>Year</option>
        @for(year of years; track year)
        {
            <option value="{{ year }}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ year }}</option>
        }
    </select>


  <button type="submit" id="search" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>


</form>
